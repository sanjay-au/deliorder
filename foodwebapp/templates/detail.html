{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mb-5">
  <h1 class="text-center p-3 fw-bold text-success">{{f.name}}</h1>
  <div class="row my-2">
    <div class="col-4">
      <img src="{{f.image.url}}" width="100%">
    </div>
    <div class="col-8 d-grid align-items-center poppins-regular">
      <h6>{{f.name}}</h6>
      <p style="text-align:justify;">{{f.desc}}</p>
      <p>{{f.date_added}}</p>
      <p>No.of Items: {{f.stock}}</p>
        <form class="d-grid" method="POST" action="{% url 'cart:addcart' f.id %}">
          {% csrf_token %}
          <div class="d-flex">
            <p class="fw-bold me-5">{{f.price}}/-</p>
            <label class="form-label me-1 mb-2">Qty:</label>
            <select name="qty" class="form-control select">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="d-flex mt-2">
            <input type="submit" class="btn btn-outline-dark-purple me-3" name="order" value="Order Now">
            <input type="submit" class="btn btn-outline-dark-purple me-3" name="cart" value="Add to Cart">
          </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
